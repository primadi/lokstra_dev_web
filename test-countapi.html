<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountAPI Test - Lokstra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            background: rgba(30, 41, 59, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #38bdf8;
        }
        button {
            background: #38bdf8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0ea5e9;
        }
        .error {
            border-left-color: #dc2626;
            background: rgba(127, 29, 29, 0.3);
        }
        .success {
            border-left-color: #059669;
            background: rgba(6, 78, 59, 0.3);
        }
    </style>
</head>
<body>
    <h1>üß™ CountAPI Test</h1>
    
    <div class="result">
        <h3>Current Visitor Count:</h3>
        <div id="current-count">Loading...</div>
    </div>

    <div>
        <button onclick="testCountAPI()">üîÑ Test CountAPI</button>
        <button onclick="getInfo()">‚ÑπÔ∏è Get Counter Info</button>
        <button onclick="hitCounter()">üìà Hit Counter</button>
    </div>

    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logDiv.appendChild(div);
        }

        async function testCountAPI() {
            log("Testing CountAPI connection...");
            
            try {
                const response = await fetch('https://api.countapi.xyz/info/lokstra.dev/visits', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ CountAPI Info: ${JSON.stringify(data)}`, 'success');
                    document.getElementById('current-count').textContent = data.value || 'No data';
                } else {
                    log(`‚ùå CountAPI failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå CountAPI error: ${error.message}`, 'error');
            }
        }

        async function getInfo() {
            try {
                const response = await fetch('https://api.countapi.xyz/info/lokstra.dev/visits');
                const data = await response.json();
                log(`üìä Counter Info: Value=${data.value}, Created=${data.created}`, 'info');
            } catch (error) {
                log(`‚ùå Get info error: ${error.message}`, 'error');
            }
        }

        async function hitCounter() {
            try {
                const response = await fetch('https://api.countapi.xyz/hit/lokstra.dev/visits');
                const data = await response.json();
                log(`üìà Counter incremented to: ${data.value}`, 'success');
                document.getElementById('current-count').textContent = data.value;
            } catch (error) {
                log(`‚ùå Hit counter error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            log("üöÄ Starting CountAPI test...");
            testCountAPI();
        });
    </script>
</body>
</html>
