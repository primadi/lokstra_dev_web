<!-- Lokstra Framework - Base Meta Tags -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="./assets/logo.png" type="image/png" />

<!-- Canonical URL -->
<link rel="canonical" href="https://lokstra.dev/" />

<!-- Additional meta tags -->
<meta name="author" content="Primadi Setiawan" />
<meta name="robots" content="index, follow" />
<meta name="language" content="Indonesian" />

<!-- Base Open Graph tags (will be overridden by page-specific) -->
<meta property="og:type" content="website" />
<meta property="og:image" content="https://lokstra.dev/assets/logo.png" />
<meta property="og:image:width" content="400" />
<meta property="og:image:height" content="400" />
<meta property="og:image:alt" content="Lokstra Framework Logo" />
<meta property="og:site_name" content="Lokstra Framework" />
<meta property="og:locale" content="id_ID" />

<!-- Base Twitter Card tags (will be overridden by page-specific) -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:image" content="https://lokstra.dev/assets/logo.png" />
<meta property="twitter:image:alt" content="Lokstra Framework Logo" />
<meta property="twitter:site" content="@lokstra_dev" />

<!-- WhatsApp and Telegram specific -->
<meta property="og:image:type" content="image/png" />
<meta property="og:image:secure_url" content="https://lokstra.dev/assets/logo.png" />
